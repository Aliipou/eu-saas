name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    concurrency:
      group: deploy-${{ github.event.inputs.environment || 'staging' }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push images
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ secrets.REGISTRY_URL }}/api:${IMAGE_TAG} --target production -f deploy/docker/Dockerfile .
          docker build -t ${{ secrets.REGISTRY_URL }}/worker:${IMAGE_TAG} --target worker -f deploy/docker/Dockerfile .
          docker push ${{ secrets.REGISTRY_URL }}/api:${IMAGE_TAG}
          docker push ${{ secrets.REGISTRY_URL }}/worker:${IMAGE_TAG}

      - name: Run database migrations
        run: |
          kubectl -n mt-platform exec deploy/api -- python -m alembic upgrade head

      - name: Deploy to Kubernetes
        run: |
          IMAGE_TAG=${{ github.sha }}
          kubectl -n mt-platform set image deployment/api api=${{ secrets.REGISTRY_URL }}/api:${IMAGE_TAG}
          kubectl -n mt-platform set image deployment/celery-worker worker=${{ secrets.REGISTRY_URL }}/worker:${IMAGE_TAG}
          kubectl -n mt-platform rollout status deployment/api --timeout=120s
          kubectl -n mt-platform rollout status deployment/celery-worker --timeout=120s

      - name: Verify deployment
        run: |
          kubectl -n mt-platform get pods
          kubectl -n mt-platform exec deploy/api -- curl -sf http://localhost:8000/health
