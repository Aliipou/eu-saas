apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: mt-platform
  labels:
    app: celery-worker
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: worker
          image: eu-mt-platform/worker:latest
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: POSTGRES_HOST
              value: postgres.mt-platform.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: multitenant
            - name: REDIS_URL
              value: redis://redis.mt-platform.svc.cluster.local:6379/0
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - src.application.tasks.celery_app:celery
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: mt-platform
  labels:
    app: celery-beat
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one beat instance allowed
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: beat
          image: eu-mt-platform/beat:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: REDIS_URL
              value: redis://redis.mt-platform.svc.cluster.local:6379/0
